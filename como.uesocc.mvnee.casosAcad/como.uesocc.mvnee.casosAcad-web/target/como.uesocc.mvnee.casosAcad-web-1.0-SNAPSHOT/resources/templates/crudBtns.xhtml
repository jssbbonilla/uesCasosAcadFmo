<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="clase" required="true"/>
       
        <cc:clientBehavior name="press" event="action" targets="btnEliminar btnEditar btnCrear"/>
        
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation >
        
       
        <h:commandButton styleClass="btnCrud hiden" id="btnEliminar"  value="Eliminar" action="#{cc.attrs.clase.eliminar()}" onclick="cerrar()"  ></h:commandButton>
                                                                                        
        <h:commandButton styleClass="btnCrud hiden" id="btnEditar" value="Editar" action="#{cc.attrs.clase.actualizar()}" onclick="validar('menu:nombre','menu:descripcion')"></h:commandButton>

        <h:commandButton styleClass="btnCrud" id="btnCrear" value="Crear" action="#{cc.attrs.clase.crear()}" onclick="validar('menu:nombre','menu:descripcion')"></h:commandButton>
    </cc:implementation>
</html>
